    </text>
    <text x="400" y="645" font-family="Arial, sans-serif" font-size="16" fill="#90EE90" text-anchor="middle" font-weight="bold">
      âœ¨ COMPLETE DOCUMENTATION NOW AVAILABLE âœ¨
    </text>
  </g>

  <!-- Feature bullets (humorous) -->
  <g transform="translate(100, 720)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#4fc3f7">
      âš¡ Cross-cutting concerns? Cut them out!
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" fill="#4fc3f7">
      ðŸ¦€ Ferris approved superpowers
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="20" fill="#4fc3f7">
      ðŸš€ Faster than you can say "pointcut"
    </text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="20" fill="#4fc3f7">
      ðŸŽ¯ Automatic weaving 
    </text>
  </g>

  <!-- Bottom tech specs -->
  <g transform="translate(400, 950)">
    <rect x="-200" y="-40" width="400" height="80" fill="#1a1a2e" stroke="#CE422B" stroke-width="2" rx="5"/>
    <text x="0" y="-10" font-family="'Courier New', monospace" font-size="16" fill="#CE422B" text-anchor="middle">
      11 Chapters â€¢ 27,208 Lines â€¢ 108+ Tests
    </text>
    <text x="0" y="15" font-family="'Courier New', monospace" font-size="16" fill="#CE422B" text-anchor="middle">
      8 Production Aspects â€¢ &lt;5% Overhead
    </text>
  </g>

  <!-- Version badge -->
  <g transform="translate(680, 1120)">
    <rect x="-80" y="-25" width="160" height="50" fill="#CE422B" rx="25"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
