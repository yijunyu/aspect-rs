<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CE422B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f74c00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>

  <!-- Decorative code lines (crosscutting concerns visualization) -->
  <g opacity="0.2">
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="650" x2="800" y2="650" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="800" x2="800" y2="800" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  </g>

  <!-- Cartoon Crab (Ferris) with AOP superpowers -->
  <g transform="translate(400, 350)">
    <!-- Crab body -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="url(#rustGradient)" filter="url(#glow)"/>

    <!-- Eyes (wearing cool glasses) -->
    <g>
      <!-- Sunglasses frame -->
      <rect x="-50" y="-20" width="35" height="25" rx="5" fill="#333" opacity="0.8"/>
      <rect x="15" y="-20" width="35" height="25" rx="5" fill="#333" opacity="0.8"/>
      <line x1="-15" y1="-7" x2="15" y2="-7" stroke="#333" stroke-width="3"/>
      <!-- Glare effect -->
      <ellipse cx="-32" cy="-12" rx="8" ry="6" fill="#4fc3f7" opacity="0.5"/>
      <ellipse cx="32" cy="-12" rx="8" ry="6" fill="#4fc3f7" opacity="0.5"/>
    </g>

    <!-- Smile -->
    <path d="M -20,10 Q 0,20 20,10" stroke="#fff" stroke-width="3" fill="none"/>

    <!-- Claws (holding "before" and "after" signs) -->
    <!-- Left claw -->
    <g transform="translate(-90, -10)">
      <ellipse cx="0" cy="0" rx="15" ry="20" fill="#CE422B"/>
      <path d="M -8,-15 L -12,-25 M 0,-18 L 0,-28 M 8,-15 L 12,-25" stroke="#8B0000" stroke-width="3" fill="none"/>
      <!-- "before" sign -->
      <rect x="-25" y="-60" width="50" height="30" fill="#FFD700" stroke="#333" stroke-width="2"/>
      <text x="0" y="-37" font-family="monospace" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">before()</text>
    </g>

    <!-- Right claw -->
    <g transform="translate(90, -10)">
      <ellipse cx="0" cy="0" rx="15" ry="20" fill="#CE422B"/>
      <path d="M -8,-15 L -12,-25 M 0,-18 L 0,-28 M 8,-15 L 12,-25" stroke="#8B0000" stroke-width="3" fill="none"/>
      <!-- "after" sign -->
      <rect x="-25" y="-60" width="50" height="30" fill="#90EE90" stroke="#333" stroke-width="2"/>
      <text x="0" y="-37" font-family="monospace" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">after()</text>
    </g>

    <!-- Legs -->
    <g>
      <ellipse cx="-50" cy="40" rx="12" ry="18" fill="#CE422B"/>
      <ellipse cx="-20" cy="50" rx="12" ry="18" fill="#CE422B"/>
      <ellipse cx="20" cy="50" rx="12" ry="18" fill="#CE422B"/>
      <ellipse cx="50" cy="40" rx="12" ry="18" fill="#CE422B"/>
    </g>

    <!-- Cape (superhero aspect) -->
    <path d="M -60,-30 Q -70,-50 -80,-80 L -85,-120 L -50,-90 L -40,-60 Z" fill="#9C27B0" opacity="0.8"/>
    <path d="M 60,-30 Q 70,-50 80,-80 L 85,-120 L 50,-90 L 40,-60 Z" fill="#9C27B0" opacity="0.8"/>

    <!-- Lightning bolt (AOP power) -->
    <path d="M -5,-80 L -15,-60 L -8,-60 L -18,-40 L -5,-50 L -2,-50 L -5,-80" fill="#FFD700" filter="url(#glow)"/>
  </g>

  <!-- Title -->
  <text x="400" y="120" font-family="'Courier New', monospace" font-size="72" fill="url(#rustGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">
